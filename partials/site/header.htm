[blogCategories]
slug = "{{ :slug }}"
displayEmpty = 0
categoryPage = "blog/category"
==
<!-- Nav -->
<header id="header">
  <div id="banner"></div>
  <div id="header-outer" class="outer">
    <div id="header-title" class="inner">
      <h1 id="logo-wrap">
        <a href="/" id="logo">{{this.theme.site_name }}</a>
      </h1>
        <h2 id="subtitle-wrap">
          <a href="" id="subtitle">{{this.theme.site_motto }}</a>
        </h2>
    </div>
    <div id="header-inner" class="inner">
      <nav id="main-nav">
        <a id="main-nav-toggle" class="nav-icon"></a>
          <a class="main-nav-link" href="{{ 'home'|page }}">首页</a>
          <a class="main-nav-link" href="/archives">归档</a>
      </nav>
    </div>
  </div>
</header>
